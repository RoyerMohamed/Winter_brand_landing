<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- style Css  -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <title>Winter Brand Landing</title>
  </head>
  <body>
    <main class="container-fluid main">
        <header>

            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img
                        src="./assets/images/logo.png"
                        alt="Winter_brand_logo"
                        class="logo"
                        />
                    </a>
                    <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                    >
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse " id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-center d-flex justify-content-around">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Collection </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Category</a>
                        </li>
                    </ul>
                </div>
                <div class="card-container">
                    
                    <img src="./assets/images/cart.png" alt="card-images" class="logo-card">
                </div>
            </div>
        </nav>
    </header>
    <section>
        <div class="container-fluid">
            <div class="row">
             
                <div class="col-lg-4 d-flex align-items-center text ">
                    <div class="container">
                        <button href="#" class="btn-header mb-2">2020 Collection</button>
                        <h2>You should always<br> feel pretty </h2>
                        <p>Clothes that are sure to heat up your winter.</p>
                        <div class="arrows">
                            <a href=""><img src="./assets/images/back-arrow.png" alt=""></a>
                            <a href=""><img src="./assets/images/next-arrow.png" alt=""></a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8 primary-image text-center">
                    <img src="./assets/images/img.png" alt="model images">
                </div>
            </div>
        </div>
    </section>
    </main>
    <!-- bootstrap javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
